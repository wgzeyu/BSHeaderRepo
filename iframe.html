<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>正在加载...</title>
        <meta http-equiv="refresh" content="0;url=http://zhm233.top:98/?share/folder&user=1&sid=xTwBadYE">
    </head>
    <body onload="cload();">
    	<h1 style="text-align: center;" id="loadfailed"></h1>
		<script>
			function cload(){
				setTimeout(function(){
					cshow();
				}, 3000); 
			}
			function cshow(){
				if(window.innerWidth < 1024)
				{
					document.getElementById("loadfailed").innerHTML="若网页无法加载，请从 ↗ 右上导航栏进入网盘镜像";
				}
				else
				{
					document.getElementById("loadfailed").innerHTML="若网页无法加载，请从 ↖ 顶部导航栏进入网盘镜像";
				}
			}
		</script>
		<!--script language='javascript'>document.location = 'http://zhm233.top:98/?share/folder&user=1&sid=xTwBadYE'</script-->
    </body>
</html>
